<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container table-responsive  table-div">
		<table class="table table-hover">
			<tr class="danger">
				<th>Time</th>
				<th>Temperature (Celsius)</th>
				<!-- <th>Time</th> -->
				<th>Windspeed (m/s) </th>				
				<!-- <th>Time</th> -->
				<th>Direction (Degree from N)</th>

			</tr>
			<tr  ng-repeat="data in temp_data" class="active">
				<td>{{data.Time}}</td> 
				<td>{{data.Temp}}</td>
				<td>{{data.Speed}}</td>
				<td>{{data.Direction}}</td>
			</tr>


		</table>
		<hr>
		<div class="container">
			<button class="btn btn-primary" ng-click="getTemp()">Get Data</button>
		</div>
	</div>
</body>
</html>
